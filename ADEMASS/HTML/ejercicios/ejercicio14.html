<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 14</title>
</head>
<body>
    <!-- Formulario con campos múltiples. Crea un formulario con campos de texto, selección, casilla de verificación y botón de envío. -->
     <form action="#" method="post">
        <label for="nombre">Digite su nombre</label><br>
        <input type="text" name="nombre" id="nombre"> <br><br>
        <br>
        <label for="ciudad">Seleccione la ciudad</label>
        <select name="ciudad" id="ciudad">
            <option value="cucuta">Cututa</option>
            <option value="bogota">Bogota</option>
            <option value="bucaramanga">Bucaramanga</option>
            <option value="cali">Cali</option>
            <option value="cartagena">Cartagena</option>
        </select><br><br>
        <h3>Seleccione su extrato socio economico</h3>
        <input type="radio" id="extrato1" name="nivel" value="extrato1"><label for="extrato1">Extrato 1</label><br>
        <input type="radio" id="extrato2" name="nivel" value="extrato2"><label for="extrato1">Extrato 2</label><br>
        <input type="radio" id="extrato3" name="nivel" value="extrato3"><label for="extrato1">Extrato 3</label><br>
        <input type="radio" id="extrato4" name="nivel" value="extrato4"><label for="extrato1">Extrato 4</label><br>
        <input type="radio" id="extrato5" name="nivel" value="extrato5"><label for="extrato1">Extrato 5</label><br><br>
        <input type="checkbox" id="suscribir" name="suscribir" value="1"><label for="sucribir">Subscribir</label> <br> <br>
        <button type="submit">Enviar</button>

     </form>
</body>
</html>
