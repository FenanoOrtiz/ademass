<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>listas ordenada</h1>
    <!--abraviatura para las listas
    tipo de lista>li* numero de elementos-->
    <ol>
        <li>elemento 1</li>
        <li>elemento 2</li>
        <li>elemento 3</li>
    </ol>
    <h1>lista no ordenada</h1>
    <ul>
        <li>elemento 1</li>
        <li>elemento 2</li>
        <li>elemento 3</li>
    </ul>
    <ol><!--digite: ol>li*10-->
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>
    <!--digite: ul>li*10-->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
